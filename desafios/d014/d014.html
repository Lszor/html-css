<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      text-transform: capitalize;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid black;
    }

    th {
      background-color: grey;
      color: white;
    }

    th.area-header {
      background-color: inherit;
      color: black;
    }

    tr.media-area {
      background-color: grey;
      color: white;
      text-align: left;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th scope="col" rowspan="2">área</th>
        <th scope="col" rowspan="2">disciplinas</th>
        <th scope="colgroup" colspan="2">notas</th>
        <th scope="col" rowspan="2">média</th>
      <tr>
        <th scope="col">nota 1</th>
        <th scope="col">nota 2</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <th class="area-header" scope="rowgroup" rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="media-area">
        <th scope="row" colspan="4">Média de Exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th class="area-header" scope="rowgroup" rowspan="2">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr class="media-area">
        <th scope="row" colspan="4">Média de Humanas</th>
        <td>0.0</td>
      </tr>
    </tbody>
  </table>
</body>

</html>

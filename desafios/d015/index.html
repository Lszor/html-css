<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=password" />
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <section class="container">
    <section class="img">

    </section>
    <section class="login-form">
      <h1>Login</h1>
      <form action="login.php" method="post" autocomplete="off">

        <label for="email">Email: </label>
        <input class="input input-email" type="email" name="email" id="email" autofocus autocomplete="email"
          placeholder="Digite seu email..." maxlength="20">

        <label for="password">Senha: </label>
        <input class="input input-password" type="password" name="password" id="password"
          autocomplete="current-password" placeholder="Digite sua senha..." minlength="6" maxlength="20">
        <input class="button submit-button" type="submit" value="Entrar">
        <input class="button reset-button" type="reset" value="Limpar">
      </form>
    </section>
  </section>
</body>

</html>

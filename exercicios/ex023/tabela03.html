<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Mesclagem de CÃ©lulas</h1>

  <table>
    <thead>
      <tr>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>a</td>
        <td colspan="2">b</td>
      </tr>
      <tr>
        <td>d</td>
        <td>f</td>
        <td rowspan="2">g</td>
      </tr>
      <tr>
        <td>h</td>
        <td>i</td>

      </tr>
    </tbody>
  </table>
</body>

</html>

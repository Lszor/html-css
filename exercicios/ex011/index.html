<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes</p>
  <picture>
    <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
    <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-p.png" alt="Imagem Flexivel">
  </picture>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzir áudiso em HTML5.</p>
  <audio src="midia/shady.mp3" controls loop></audio>
  <audio preload="metadata" autoplay controls>
   <source src="midia/guanacast-33.mp3" type="audio/mpeg">
   <source src="midia/guanacast-33.ogg" type="audio/ogg">
   <source src="midia/guanacast-33.wav" type="audio/wav">
   <p>Impossivel reproduzir audio em seu navegador.
    <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a>
   </p>
  </audio>
</body>
</html>

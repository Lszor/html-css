<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form method="get" autocomplete="on">
    <p>
     <label for="int1">Número 1: </label>
     <input type="number" name="n1" id="int1" min="1" max="10" required oninput="isoma.innerHTML = Number(int1.value) + Number(int2.value)">

    </p>
    <p>
     <label for="int2">Número 2</label>
     <input type="number" name="n2" id="int2" min="1" max="10" required oninput="isoma.innerHTML = Number(int1.value) + Number(int2.value)">
    </p> 
    <p>
     <output name="soma" id="isoma">0</output>
    </p> 
  
    <p><input type="submit" value="Enviar"></p>
    <p><input type="reset" value="Limpar"></p>
  </form>
</body>
</html>

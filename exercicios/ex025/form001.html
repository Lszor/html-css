<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form action="cadastro.php" method="post" autocomplete="off">
    <p>
      <label for="iusu">Usuario</label>
      <input type="text" id="iusu" name="usu" required minlength="5" maxlength="15" placeholder="nome de usuario"
        autocomplete="username">
    </p>
    <p>
      <label for="isenha">Usuario</label>
      <input type="password" id="isenha" name="senha" required minlength="6" maxlength="20">
    </p>
    <p>
      <label for="imes">Mes</label>
      <input type="month" name="mes" id="imes" value="2001-06">
      <!-- só funciona em alguns navegadores -->
    </p>
    <p>
      <label for="imedia">Média</label>
      <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
    </p>
    <p>
      <label for="iht">Hora</label>
      <input type="time" name="hr" id="ihr">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>

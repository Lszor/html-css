<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <form method="get">
    <fieldset>
      <legend>Sexo</legend>
      <input type="radio" name="sex" id="isexfem" value="F"><label for="isexfem">F</label>
      <input type="radio" name="sex" id="isexmasc" value="M"><label for="isexmasc">M</label>
    </fieldset>
    <fieldset>
      <legend>Esportes</legend>

      <input type="checkbox" name="esbas" id="iesbas">
      <label for="iesbas">Basquete</label><br>

      <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>

      <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>

      <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Volêi</label><br>

    </fieldset>
    <p>
      <input type="submit" value="Enviar">
    </p>
  </form>
</body>

</html>

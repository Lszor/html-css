<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form method="get" autocomplete="on">
    <p>
     <label for="inum">NÃºmero: </label>
     <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput="ival.innerHTML = Number(inum.value)">

    </p>
    <p>
     <output name="val" id="ival">0</output>
    </p> 
  
    <p><input type="submit" value="Enviar"></p>

  </form>
</body>
</html>

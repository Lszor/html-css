<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * {
      /* configuracoes globais das css */
      height: 100%;
    }

    body {
      background-image: linear-gradient(to bottom, #8A02F5, #8224CA, #7237A0, #5C3C75);
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <h1>Testando Gradiente</h1>
</body>

</html>

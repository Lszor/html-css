<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    .container {
      display: flex;
      background-color: antiquewhite;
      flex-flow: row wrap;
      height: 400px;
    }

    .item {
      flex-basis: 150px;
      text-align: center;
      background-color: brown;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">asdadadasddd ddddddddddd</div>
    <div class="item">asdddddddddddd ddddddddd dddddddddd</div>
    <div class="item">asdddddd ddd</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>

</html>
